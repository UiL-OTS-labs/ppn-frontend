{% load i18n %}
<script nonce="{{ request.csp_nonce }}">
    $(function () {
        $('input[name="{{ widget.name }}_other"]').click(function () {
            $('#id_sex_2').prop('checked', true);
        });
        $('input[name="{{ widget.name }}"]').click(function () {
            $('input[name="{{ widget.name }}_other"]').val('');
        });
    });
</script>
<div id="id_sex">

    <div class="form-check">
        <label for="id_sex_0" class="form-check-label">
            <input type="radio" name="{{ widget.name }}" value="M" id="id_sex_0" class="form-check-input" required="" {% if widget.value == 'M' %}checked="checked"{% endif %}>
            Man
        </label>
    </div>
    <div class="form-check">
        <label for="id_sex_1" class="form-check-label">
            <input type="radio" name="{{ widget.name }}" value="F" id="id_sex_1" class="form-check-input" required="" {% if widget.value == 'F' %}checked="checked"{% endif %}>
            Vrouw
        </label>
    </div>
    <div class="form-check w-100">
        <label for="id_sex_2" class="form-check-label w-100">
            <input type="radio" name="{{ widget.name }}" value="OTHER" id="id_sex_2" class="form-check-input" required="" {% if widget.value == 'OTHER' %}checked="checked"{% endif %}>
            Anders, namelijk:<br/>
            <input name="{{ widget.name }}_other" id="id_sex_2_other" class="form-control" value="{{ widget.other_value|default_if_none:"" }}" placeholder="Leg uit als je wilt, hoeft niet">
        </label>
    </div>
    <div class="form-check">
        <label for="id_sex_3" class="form-check-label">
            <input type="radio" name="{{ widget.name }}" value="PNTA" id="id_sex_3" class="form-check-input" required="" {% if widget.value == 'PNTA' %}checked="checked"{% endif %}>
            Wil ik liever niet zeggen
        </label>
    </div>

</div>
