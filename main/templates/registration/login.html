{% extends "base/base.html" %}
{% load i18n %}

{% block html_head %}
    <style>
    form {
        display: block;
        width: 400px;
    }
    </style>
{% endblock %}

{% block content %}
    <div class="uu-inner-container">
        <div class="col-12">
            <h2>
                {% trans 'login:header:login' %}
            </h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <a href="{% url 'main:forgot_password' %}">
                    {% trans 'login:content:forgot_password' %}
                </a>
                <button type="submit" class="float-right">
                    {% trans 'login:button:login' %}
                </button>
            </form>
            <br/>
        </div>
    </div>
{% endblock %}
