{% extends "base/base.html" %}
{% load i18n %}

{% block html_head %}
    {# Redicilous display fix because Django cannot <label> right #}
    <style nonce="{{ request.csp_nonce }}">
        form label {
            display: inline-block;
        }
    </style>
{% endblock %}

{% block header_title %}
    {% trans 'change_password:content:header' %} - {{ block.super }}
{% endblock %}

{% block content %}
<div class="uu-inner-container">
    <div class="col-12">
        <h1>
            {% trans 'change_password:content:header' %}
        </h1>
        {% if forced %}
            <p>
                {% trans 'change_password:content:forced_change' %}
            </p>
        {% endif %}
        <br/>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table width="100%">
                {{ form.as_table }}
            </table>
            <br/>
            <div class="float-right">
                <button type="submit">{% trans 'globals:save_button' %}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
