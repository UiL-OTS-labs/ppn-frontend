{% load i18n %}
{% load transformat %}

{% if request.user.is_authenticated %}
    {% with request.session.email as user %}
        {% transformat "site:header:login" user %}
        <a href="{% url 'main:logout' %}">({% trans 'main:globals:logout' %})</a>
    {% endwith %}

{% else %}
    <a href="{% url 'main:login' %}">
        {% trans 'main:globals:login' %}
    </a>
{% endif %}
